<div class="mx-auto py-6">
  <div class="bg-white shadow rounded-md mb-4">
    <div class="py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">My Invitations</h1>
        <p class="mt-1 text-sm text-gray-500">View and manage your academy invitations</p>
      </div>
    </div>
  </div>

  <div *ngIf="error()" class="rounded-md bg-red-50 p-4 mb-4 text-sm text-red-800">{{ error() }}</div>

  <div class="bg-white shadow rounded-md">
    <div class="p-4">
      <p-table [value]="invitations()" [loading]="isLoading()" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Academy</th>
            <th>Message</th>
            <th>Status</th>
            <th>Expires</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td class="text-sm">{{ item.academy?.name || '—' }}</td>
            <td class="text-sm text-gray-600">{{ item.message || '—' }}</td>
            <td>
              <p-tag [value]="item.status" [severity]="item.status === 'PENDING' ? 'warn' : (item.status === 'ACCEPTED' ? 'success' : 'danger')"></p-tag>
            </td>
            <td class="text-sm">{{ item.expiresAt | date:'short' }}</td>
            <td>
              <div class="flex items-center space-x-2">
                <p-button *ngIf="item.status === 'PENDING'" (click)="accept(item)" severity="success" icon="pi pi-check" label="Accept"></p-button>
                <p-button *ngIf="item.status === 'PENDING'" (click)="decline(item)" severity="danger" icon="pi pi-times" label="Decline"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
