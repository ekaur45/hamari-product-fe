<div class="p-4 max-w-2xl">
  <h1 class="text-lg font-semibold mb-4">{{ isEdit ? 'Edit User' : 'New User' }}</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 bg-white p-4 border rounded">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm mb-1">First Name</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="firstName" />
      </div>
      <div>
        <label class="block text-sm mb-1">Last Name</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="lastName" />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="email" type="email" />
      </div>
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="username" />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm mb-1">Role</label>
        <select class="w-full px-3 py-2 border rounded" formControlName="role">
          <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">Password <span class="text-gray-400 text-xs" *ngIf="isEdit">(leave blank to keep)</span></label>
        <input class="w-full px-3 py-2 border rounded" formControlName="password" type="password" />
      </div>
    </div>
    <div>
      <label class="inline-flex items-center gap-2 text-sm">
        <input type="checkbox" formControlName="isActive" class="h-4 w-4" /> Active
      </label>
    </div>
    <div>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white" [disabled]="isLoading()">{{ isEdit ? 'Update' : 'Create' }}</button>
    </div>
  </form>
</div>
