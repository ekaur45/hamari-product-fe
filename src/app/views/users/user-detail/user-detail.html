<div class="p-4">
  <a routerLink="/users" class="text-sm text-blue-600">â† Back to users</a>
  <div class="mt-3 bg-white border rounded p-4">
    <div *ngIf="isLoading()" class="text-sm text-gray-500">Loading...</div>
    <div *ngIf="!isLoading() && user">
      <div class="text-lg font-semibold mb-1">{{ user.firstName }} {{ user.lastName }}</div>
      <div class="text-sm text-gray-600 mb-4">{{ user.email }}</div>
      <div class="grid grid-cols-2 gap-3 text-sm">
        <div><span class="text-gray-500">Role:</span> <span class="capitalize">{{ user.role }}</span></div>
        <div><span class="text-gray-500">Status:</span> {{ user.isActive ? 'Active' : 'Inactive' }}</div>
        <div><span class="text-gray-500">Username:</span> {{ user.username }}</div>
        <div><span class="text-gray-500">Created:</span> {{ user.createdAt | date:'medium' }}</div>
      </div>
    </div>
  </div>
</div>
