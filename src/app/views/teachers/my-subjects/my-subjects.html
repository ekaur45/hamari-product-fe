<div class="mx-auto py-6">
  <div class="bg-white shadow rounded-md mb-4">
    <div class="py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">My Subjects</h1>
        <p class="mt-1 text-sm text-gray-500">Manage subjects you can teach and your fee per subject</p>
      </div>
      <p-button (click)="openAdd()" icon="pi pi-plus" label="Add Subject"></p-button>
    </div>
  </div>

  <div *ngIf="error()" class="rounded-md bg-red-50 p-4 mb-4 text-sm text-red-800">{{ error() }}</div>

  <div class="bg-white shadow rounded-md">
    <div class="p-4">
      <p-table [value]="items()" [loading]="isLoading()" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Subject</th>
            <th>Fee</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td class="text-sm">{{ item.subjectName || '-' }}</td>
            <td class="text-sm">{{ item.fee != null ? (item.fee | number:'1.0-2') : '-' }}</td>
            <td>
              <div class="flex items-center space-x-2">
                <p-button (click)="openEdit(item)" icon="pi pi-pencil" label="Edit"></p-button>
                <p-button (click)="remove(item)" icon="pi pi-trash" severity="danger" label="Remove"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <p-dialog [(visible)]="dialogVisible" [modal]="true" [style]="{width: '480px'}" [dismissableMask]="true" [draggable]="false">
    <ng-template pTemplate="header">{{ isEditing ? 'Edit Subject' : 'Add Subject' }}</ng-template>
    @if (form; as f) {
      <form [formGroup]="f" class="space-y-4">
        <div>
          <label class="text-xs text-gray-600">Subject</label>
          <p-select [options]="subjectOptions" optionLabel="label" optionValue="value" formControlName="subjectId" class="w-full"></p-select>
        </div>
        <div>
          <label class="text-xs text-gray-600">Fee (optional)</label>
          <input type="number" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" formControlName="fee" />
        </div>
      </form>
    }
    <ng-template pTemplate="footer">
      <button class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" (click)="dialogVisible=false">Cancel</button>
      <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" (click)="save()">
        <i class="pi pi-check mr-2"></i>Save
      </button>
    </ng-template>
  </p-dialog>
</div>
