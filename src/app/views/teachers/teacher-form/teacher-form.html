<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">
            {{ isEditMode() ? 'Edit Teacher' : 'Add New Teacher' }}
          </h1>
          <p class="mt-1 text-sm text-gray-500">
            {{ isEditMode() ? 'Update teacher information' : 'Create a new teacher record' }}
          </p>
        </div>
        <div class="flex items-center space-x-3">
          <button
            (click)="onCancel()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Loading State -->
    <div *ngIf="isLoading()" class="flex justify-center items-center py-12">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2 text-gray-600">Loading...</span>
    </div>

    <!-- Form -->
    <div *ngIf="!isLoading()" class="bg-white shadow sm:rounded-lg">
      <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="px-4 py-5 sm:p-6">
          <!-- Error Message -->
          <div *ngIf="errorMessage()" class="rounded-md bg-red-50 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                  {{ errorMessage() }}
                </h3>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <!-- User Selection (only for new teachers) -->
            <div *ngIf="!isEditMode()" class="sm:col-span-2">
              <label for="userId" class="block text-sm font-medium text-gray-700">
                User <span class="text-red-500">*</span>
              </label>
              <select
                id="userId"
                formControlName="userId"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                [class.border-red-500]="getFieldError('userId')">
                <option value="">Select a user</option>
                <option *ngFor="let user of users()" [value]="user.id">
                  {{ getUserDisplayName(user) }}
                </option>
              </select>
              <div *ngIf="getFieldError('userId')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('userId') }}
              </div>
            </div>

            <!-- Academy Selection (only for new teachers) -->
            <div *ngIf="!isEditMode()" class="sm:col-span-2">
              <label for="academyId" class="block text-sm font-medium text-gray-700">
                Academy <span class="text-red-500">*</span>
              </label>
              <select
                id="academyId"
                formControlName="academyId"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                [class.border-red-500]="getFieldError('academyId')">
                <option value="">Select an academy</option>
                <option *ngFor="let academy of academies()" [value]="academy.id">
                  {{ academy.name }}
                </option>
              </select>
              <div *ngIf="getFieldError('academyId')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('academyId') }}
              </div>
            </div>

            <!-- Employee ID (only for new teachers) -->
            <div *ngIf="!isEditMode()" class="sm:col-span-2">
              <label for="employeeId" class="block text-sm font-medium text-gray-700">
                Employee ID <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="employeeId"
                formControlName="employeeId"
                placeholder="Enter employee ID"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="getFieldError('employeeId')">
              <div *ngIf="getFieldError('employeeId')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('employeeId') }}
              </div>
            </div>

            <!-- Department -->
            <div>
              <label for="department" class="block text-sm font-medium text-gray-700">
                Department
              </label>
              <input
                type="text"
                id="department"
                formControlName="department"
                placeholder="Enter department"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Specialization -->
            <div>
              <label for="specialization" class="block text-sm font-medium text-gray-700">
                Specialization
              </label>
              <input
                type="text"
                id="specialization"
                formControlName="specialization"
                placeholder="Enter specialization"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Qualification -->
            <div class="sm:col-span-2">
              <label for="qualification" class="block text-sm font-medium text-gray-700">
                Qualification
              </label>
              <input
                type="text"
                id="qualification"
                formControlName="qualification"
                placeholder="Enter qualification"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <div class="flex justify-end space-x-3">
            <button
              type="button"
              (click)="onCancel()"
              class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="isSubmitting() || teacherForm.invalid"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg *ngIf="isSubmitting()" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isSubmitting() ? 'Saving...' : (isEditMode() ? 'Update Teacher' : 'Create Teacher') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
