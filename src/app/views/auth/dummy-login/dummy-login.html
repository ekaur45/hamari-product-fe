<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i class="fas fa-user-secret text-white text-4xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Dummy Login</h1>
      <p class="text-gray-600">Select a role to login as a dummy user</p>
    </div>

    <!-- Role Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <button
        *ngFor="let role of roles"
        type="button"
        (click)="loginAs(role.role)"
        class="group bg-white border-2 border-gray-200 rounded-xl p-6 text-left hover:shadow-lg hover:border-primary transition-all transform hover:-translate-y-1">
        <div class="flex items-start gap-4">
          <div class="w-16 h-16 rounded-lg flex items-center justify-center flex-shrink-0 shadow-md" [ngClass]="role.color">
            <i class="fas text-white text-2xl" [ngClass]="role.icon"></i>
          </div>
          <div class="flex-1">
            <h3 class="text-xl font-bold text-gray-900 mb-1 group-hover:text-primary transition">{{ role.label }}</h3>
            <p class="text-sm text-gray-600 mb-3">{{ role.description }}</p>
            <div class="flex items-center text-primary font-medium text-sm">
              <span>Login as {{ role.label }}</span>
              <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition"></i>
            </div>
          </div>
        </div>
      </button>
    </div>

    <!-- Info Message -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex items-start gap-3">
        <i class="fas fa-info-circle text-blue-500 text-xl mt-0.5"></i>
        <div>
          <h4 class="font-semibold text-blue-900 mb-1">Dummy Login Notice</h4>
          <p class="text-sm text-blue-800">
            This is a testing page. Clicking a role will automatically log you in as a dummy user with that role. 
            No actual authentication is performed.
          </p>
        </div>
      </div>
    </div>

    <!-- Link to real login -->
    <div class="text-center mt-6">
      <a routerLink="/auth/login" class="text-primary hover:underline font-medium inline-flex items-center gap-2">
        <i class="fas fa-arrow-left"></i>
        <span>Go to Real Login</span>
      </a>
    </div>
  </div>
</div>
