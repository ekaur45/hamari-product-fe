<div class="mx-auto py-6">
  <div class="bg-white shadow rounded-md mb-4">
    <div class="py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Available Classes</h1>
        <p class="mt-1 text-sm text-gray-500">Browse classes offered by teachers and academies</p>
      </div>
      <div class="flex items-center space-x-2">
        <input [ngModel]="searchTerm()" (ngModelChange)="onSearchChange($event)" placeholder="Search classes..." class="appearance-none relative block w-64 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" />
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage()" class="rounded-md bg-red-50 p-4 mb-4 text-sm text-red-800">{{ errorMessage() }}</div>

  <div class="bg-white shadow rounded-md">
    <div class="p-4">
      <p-table [value]="classes()" [loading]="isLoading()" [paginator]="true" [rows]="pageSize()" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td class="text-sm">{{ item.name }}</td>
            <td class="text-sm">{{ item.subject }}</td>
            <td class="text-sm">{{ item.startDate | date:'short' }}</td>
            <td class="text-sm">{{ item.endDate | date:'short' }}</td>
            <td>
              <div class="flex items-center space-x-2">
                <p-button (click)="enroll(item)" icon="pi pi-check" label="Book"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
