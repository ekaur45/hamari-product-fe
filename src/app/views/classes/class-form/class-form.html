<div class="min-h-screen bg-gray-50">
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">
            {{ isEditMode() ? 'Edit Class' : 'Add New Class' }}
          </h1>
        </div>
        <div class="flex items-center space-x-3">
          <button (click)="onCancel()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <div *ngIf="isLoading()" class="flex justify-center items-center py-12">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2 text-gray-600">Loading...</span>
    </div>

    <div *ngIf="!isLoading()" class="bg-white shadow sm:rounded-lg">
      <form [formGroup]="classForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="px-4 py-5 sm:p-6">
          <div *ngIf="errorMessage()" class="rounded-md bg-red-50 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">{{ errorMessage() }}</h3>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
              <label for="name" class="block text-sm font-medium text-gray-700">Name <span class="text-red-500">*</span></label>
              <input type="text" id="name" formControlName="name" placeholder="Enter class name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" [class.border-red-500]="getFieldError('name')">
              <div *ngIf="getFieldError('name')" class="mt-1 text-sm text-red-600">{{ getFieldError('name') }}</div>
            </div>

            <div class="sm:col-span-2">
              <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
              <textarea id="description" formControlName="description" placeholder="Enter class description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <div class="sm:col-span-2">
              <label for="academyId" class="block text-sm font-medium text-gray-700">Academy <span class="text-red-500">*</span></label>
              <select id="academyId" formControlName="academyId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" [class.border-red-500]="getFieldError('academyId')">
                <option value="">Select an academy</option>
                <option *ngFor="let academy of academies()" [value]="academy.id">{{ academy.name }}</option>
              </select>
              <div *ngIf="getFieldError('academyId')" class="mt-1 text-sm text-red-600">{{ getFieldError('academyId') }}</div>
            </div>

            <div>
              <label for="schedule" class="block text-sm font-medium text-gray-700">Schedule</label>
              <input type="text" id="schedule" formControlName="schedule" placeholder="e.g., Mon-Fri 9:00-10:00" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
              <label for="room" class="block text-sm font-medium text-gray-700">Room</label>
              <input type="text" id="room" formControlName="room" placeholder="Enter room number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
              <label for="maxStudents" class="block text-sm font-medium text-gray-700">Max Students</label>
              <input type="number" id="maxStudents" formControlName="maxStudents" placeholder="30" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" [class.border-red-500]="getFieldError('maxStudents')">
              <div *ngIf="getFieldError('maxStudents')" class="mt-1 text-sm text-red-600">{{ getFieldError('maxStudents') }}</div>
            </div>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <div class="flex justify-end space-x-3">
            <button type="button" (click)="onCancel()" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
              Cancel
            </button>
            <button type="submit" [disabled]="isSubmitting() || classForm.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
              {{ isSubmitting() ? 'Saving...' : (isEditMode() ? 'Update Class' : 'Create Class') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
