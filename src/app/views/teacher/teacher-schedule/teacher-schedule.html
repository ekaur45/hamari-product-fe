<div class="flex flex-col h-full">
    <!-- Loading State -->
    @if(isLoading()) {
    <div class="flex items-center justify-center h-full">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-primary text-3xl mb-3"></i>
            <p class="text-gray-500 text-sm">Loading schedule...</p>
        </div>
    </div>
    } @else {
    <taleemiyat-booking-calendar [bookings]="bookings()" (onJoinClass)="joinClass($event.bookingId)"></taleemiyat-booking-calendar>
    }
</div>
