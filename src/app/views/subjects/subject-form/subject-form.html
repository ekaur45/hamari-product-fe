  <div class="bg-white shadow rounded-md">
    <div class="mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">{{ isEdit() ? 'Edit Subject' : 'Add Subject' }}</h1>
          <p class="mt-1 text-sm text-gray-500">Create and manage subjects within your academy</p>
        </div>
        <div class="flex items-center space-x-3">
          <a routerLink="/subjects" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Cancel</a>          
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="mx-auto py-6">
    <div class="bg-white shadow sm:rounded-lg">
      <form id="subjectForm" [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Name <span class="text-red-500">*</span></label>
              <input class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" formControlName="name" />
            </div>

            <div class="sm:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Description</label>
              <textarea class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" rows="3" formControlName="description"></textarea>
            </div>

            <div class="sm:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Academy <span class="text-red-500">*</span></label>
              <p-select
                id="academy"
                formControlName="academyId"
                [options]="academies()"
                optionLabel="name"
                optionValue="id"
                placeholder="All Academies"
                class="w-full">
              </p-select>
            </div>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <div class="flex justify-end space-x-3">
            <a routerLink="/subjects" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
            <button type="submit" [disabled]="isSubmitting() || form.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
              {{ isSubmitting() ? 'Saving...' : 'Save' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
