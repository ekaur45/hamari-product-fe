<div class="bg-white rounded-lg shadow-md p-5 mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center space-x-3 flex-1">
            <div class="relative flex-1 max-w-xs">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input [ngModel]="search()" (ngModelChange)="search.set($event)" (keyup.enter)="onSearch()" type="text" placeholder="Search logs..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="relative w-48">
                <i class="fas fa-filter absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <select [ngModel]="levelFilter()" (ngModelChange)="onLevelChange($event)" class="pl-10 pr-8 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                    <option value="">All Levels</option>
                    @for (lvl of levels; track lvl) {
                        <option [value]="lvl">{{lvl | uppercase}}</option>
                    }
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
            </div>
            <input [ngModel]="fromDate()" (ngModelChange)="fromDate.set($event)" type="date" class="border border-gray-300 rounded-lg px-3 py-2">
            <input [ngModel]="toDate()" (ngModelChange)="toDate.set($event)" type="date" class="border border-gray-300 rounded-lg px-3 py-2">
        </div>
        <div class="flex items-center space-x-2">
            <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition" (click)="onSearch()">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
        </div>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Level</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Message</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Context</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Timestamp</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                @for (log of logs(); track log.id) {
                    <tr class="hover:bg-gray-50 transition">
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded-lg text-xs font-medium"
                            [ngClass]="{
                                'bg-red-100 text-red-700': log.level === 'error',
                                'bg-orange-100 text-orange-700': log.level === 'warn',
                                'bg-blue-100 text-blue-700': log.level === 'info',
                                'bg-gray-100 text-gray-700': log.level === 'debug' || log.level === 'verbose'
                            }">
                                {{log.level | uppercase}}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800">
                            {{log.message}}
                            @if (log.metadata) {
                                <div class="text-xs text-gray-500 mt-1">{{ log.metadata | json }}</div>
                            }
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-700">{{log.context || 'â€”'}}</td>
                        <td class="py-3 px-4 text-sm text-gray-700">{{log.timestamp | date:'medium'}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="bg-gray-50 px-4 py-3 border-t border-gray-200">
        <p-paginator [totalRecords]="pagination().total" [rows]="rows()" [first]="first()"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} logs"
        [rowsPerPageOptions]="[5,10,20,50]" (onPageChange)="onPageChange($event)"></p-paginator>
    </div>
</div>
