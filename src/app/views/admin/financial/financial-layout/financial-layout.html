<div class="bg-white shadow-md rounded-md p-2 mb-4">
    <div class="relative flex gap-4">
        <!-- Sliding Indicator -->
        <div 
            #indicator
            class="absolute top-0 bottom-0 bg-primary/10 rounded-md transition-all duration-300 ease-in-out z-0"
            style="left: 0px; width: 0px;">
        </div>
        
        @for (tab of tabs; track tab.path; let i = $index) {
            <a 
                class="px-4 py-2 rounded-md hover:bg-primary/5 hover:text-primary z-10 transition-all duration-200 relative flex-1 text-center"
                [routerLink]="tab.path" 
                [routerLinkActive]="'text-primary font-medium'"
                [routerLinkActiveOptions]="{exact: false}"
                #tabLink>
                {{ tab.label }}
            </a>
        }
    </div>
</div>

<router-outlet></router-outlet>
