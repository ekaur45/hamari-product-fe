<div class="bg-white rounded-lg shadow-md p-5 mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center space-x-3 flex-1">
            <div class="relative flex-1 max-w-xs">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input [ngModel]="search()" (ngModelChange)="search.set($event)" (keyup.enter)="onSearch()" type="text" placeholder="Search refunds..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="relative w-48">
                <i class="fas fa-filter absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <select [ngModel]="statusFilter()" (ngModelChange)="statusFilter.set($event); onSearch()" class="pl-10 pr-8 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                    <option value="">All Status</option>
                    @for (s of statuses; track s) {
                        <option [value]="s">{{s | titlecase}}</option>
                    }
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition" (click)="onSearch()">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
        </div>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">User</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Amount</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Status</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Reason</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Created</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                @for (refund of refunds(); track refund.id) {
                    <tr class="hover:bg-gray-50 transition">
                        <td class="py-3 px-4 text-sm text-gray-800">
                            {{refund.userId}}
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800">PKR {{refund.amount}}</td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded-lg text-xs font-medium"
                            [ngClass]="{
                                'bg-yellow-100 text-yellow-700': refund.status === 'requested',
                                'bg-blue-100 text-blue-700': refund.status === 'approved',
                                'bg-green-100 text-green-700': refund.status === 'processed',
                                'bg-red-100 text-red-700': refund.status === 'rejected'
                            }">
                                {{refund.status | titlecase}}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-700">{{refund.reason || 'â€”'}}</td>
                        <td class="py-3 px-4 text-sm text-gray-700">{{refund.createdAt | date:'medium'}}</td>
                        <td class="py-3 px-4">
                            <div class="flex items-center space-x-2">
                                <button class="text-blue-600 hover:text-blue-700 text-sm" (click)="updateStatus(refund, RefundStatus.APPROVED)" [disabled]="refund.status === RefundStatus.APPROVED">Approve</button>
                                <button class="text-green-600 hover:text-green-700 text-sm" (click)="updateStatus(refund, RefundStatus.PROCESSED)" [disabled]="refund.status === RefundStatus.PROCESSED">Process</button>
                                <button class="text-red-600 hover:text-red-700 text-sm" (click)="updateStatus(refund, RefundStatus.REJECTED)">Reject</button>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="bg-gray-50 px-4 py-3 border-t border-gray-200">
        <p-paginator [totalRecords]="pagination().total" [rows]="rows()" [first]="first()" 
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} refunds"
        [rowsPerPageOptions]="[5,10,20,50]" (onPageChange)="onPageChange($event)"></p-paginator>
    </div>
</div>
