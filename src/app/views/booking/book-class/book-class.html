@if(isLoading()) {
    <div class="flex items-center justify-center h-full">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-primary text-3xl mb-3"></i>
            <p class="text-gray-500 text-sm">Loading classes...</p>
        </div>
    </div>
} @else {
    @if(class()) {
        <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                <div class="flex items-center mb-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-white mr-3">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="flex-1">
                        <h5 class="font-medium text-gray-900">{{class()?.subject?.name}}</h5>
                        <p class="text-xs text-gray-500">{{class()?.subject?.description ?? 'No description'}}</p>
                    </div>
                    <button class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition"
                    (click)="bookClass()"
                    >Book</button>
                </div>
                <div class="flex items-center text-sm text-gray-600 mb-2">
                    <i class="fas fa-clock mr-2 text-gray-400"></i>
                    <span>{{class()?.startTime}} - {{class()?.endTime}}</span>
                </div>
                <div class="flex items-center text-sm text-gray-600 mb-2">
                    <i class="fas fa-calendar-alt mr-2 text-gray-400"></i>
                    <span>{{class()?.scheduleDays?.join(', ') ?? 'No schedule'}}</span>
                </div>
                <div class="flex items-center text-sm text-gray-600 mb-2 gap-2">
                    @for(month of months; track month.id) {
                        <button class="px-6 py-2 border border-primary text-primary rounded-lg hover:bg-primary/80 hover:text-white transition" 
                        [ngClass]="{'bg-primary text-white': selectedMonth() === month.name}"
                        (click)="selectedMonth.set(month.name)"
                        
                        >{{month.name}}</button>
                    }
                </div>
            </div>
        </div>
    }
}
