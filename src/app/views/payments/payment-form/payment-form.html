<div class="min-h-screen bg-gray-50">
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">
            {{ isEditMode() ? 'Edit Payment' : 'Add New Payment' }}
          </h1>
        </div>
        <div class="flex items-center space-x-3">
          <button (click)="onCancel()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <div *ngIf="isLoading()" class="flex justify-center items-center py-12">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2 text-gray-600">Loading...</span>
    </div>

    <div *ngIf="!isLoading()" class="bg-white shadow sm:rounded-lg">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="px-4 py-5 sm:p-6">
          <div *ngIf="errorMessage()" class="rounded-md bg-red-50 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">{{ errorMessage() }}</h3>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
              <label for="studentId" class="block text-sm font-medium text-gray-700">Student <span class="text-red-500">*</span></label>
              <select id="studentId" formControlName="studentId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" [class.border-red-500]="getFieldError('studentId')">
                <option value="">Select a student</option>
                <option *ngFor="let student of students()" [value]="student.id">{{ getStudentDisplayName(student) }}</option>
              </select>
              <div *ngIf="getFieldError('studentId')" class="mt-1 text-sm text-red-600">{{ getFieldError('studentId') }}</div>
            </div>

            <div>
              <label for="amount" class="block text-sm font-medium text-gray-700">Amount <span class="text-red-500">*</span></label>
              <input type="number" id="amount" formControlName="amount" placeholder="0.00" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" [class.border-red-500]="getFieldError('amount')">
              <div *ngIf="getFieldError('amount')" class="mt-1 text-sm text-red-600">{{ getFieldError('amount') }}</div>
            </div>

            <div>
              <label for="type" class="block text-sm font-medium text-gray-700">Type <span class="text-red-500">*</span></label>
              <select id="type" formControlName="type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" [class.border-red-500]="getFieldError('type')">
                <option value="">Select payment type</option>
                <option value="tuition">Tuition</option>
                <option value="exam">Exam Fee</option>
                <option value="library">Library Fee</option>
                <option value="other">Other</option>
              </select>
              <div *ngIf="getFieldError('type')" class="mt-1 text-sm text-red-600">{{ getFieldError('type') }}</div>
            </div>

            <div class="sm:col-span-2">
              <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
              <textarea id="description" formControlName="description" placeholder="Enter payment description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <div>
              <label for="paymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
              <select id="paymentMethod" formControlName="paymentMethod" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="">Select payment method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="bank_transfer">Bank Transfer</option>
                <option value="online">Online</option>
              </select>
            </div>

            <div>
              <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
              <select id="status" formControlName="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
              </select>
            </div>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <div class="flex justify-end space-x-3">
            <button type="button" (click)="onCancel()" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
              Cancel
            </button>
            <button type="submit" [disabled]="isSubmitting() || paymentForm.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
              {{ isSubmitting() ? 'Saving...' : (isEditMode() ? 'Update Payment' : 'Create Payment') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
