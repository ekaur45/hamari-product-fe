<div class="space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
    <div>
      <label class="text-xs text-gray-600">Child</label>
      <p-select [options]="childOptions" [(ngModel)]="selectedChildId" placeholder="Select child" class="w-full"></p-select>
    </div>
    <div>
      <label class="text-xs text-gray-600">Academy</label>
      <p-select [options]="academyOptions" [(ngModel)]="selectedAcademyId" (ngModelChange)="onAcademyChange()" placeholder="Select academy" class="w-full"></p-select>
    </div>
    <div>
      <label class="text-xs text-gray-600">Class</label>
      <p-select [options]="classOptions" [(ngModel)]="selectedClassId" placeholder="Select class" class="w-full"></p-select>
    </div>
  </div>
  <div class="text-right">
    <button class="p-button p-button-primary" (click)="enroll()"><i class="pi pi-check mr-2"></i>Enroll</button>
  </div>
</div>
