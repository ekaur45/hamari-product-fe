<header class="bg-white shadow-md flex-shrink-0 sticky top-0 z-40">
  <div class="px-4 py-4 flex items-center justify-between">
    <div class="flex items-center">
      <button class="lg:hidden text-gray-600 hover:text-gray-900 mr-4" (click)="toggleMobileMenu.emit()">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h2 class="text-xl font-semibold text-gray-900">{{ title }}</h2>
    </div>
    <div class="flex items-center space-x-4">
      <button class="relative text-gray-600 hover:text-gray-900">
        <i class="fas fa-bell text-xl"></i>
        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-lg"></span>
      </button>
      <button class="text-gray-600 hover:text-gray-900">
        <i class="fas fa-search text-xl"></i>
      </button>
      <div class="relative pl-4 border-l border-gray-200">
        <button pButton type="button" class="flex items-center space-x-3 cursor-pointer"
          (click)="userMenu.toggle($event)">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-medium text-gray-900">{{ userDisplayName }}</p>
            <p class="text-xs text-gray-500">{{ userEmail }}</p>
          </div>

          <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-semibold">
            <img *ngIf="userAvatar" class="w-10 h-10 rounded-full object-cover" [src]="userAvatar" alt="avatar" />
            <span *ngIf="!userAvatar">{{ (userDisplayName || 'U') | slice:0:2 | uppercase }}</span>
          </div>
          <i class="fas fa-chevron-down text-gray-600 text-sm hidden sm:block"></i>
        </button>
        <p-menu [model]="items" [popup]="true" [appendTo]="'body'" [baseZIndex]="1000" #userMenu>
          <ng-template pTemplate="item" let-item>
            @if(item.divider){
            <li class="border-b border-gray-200"></li>
            }
            @else{
            @if(item.label === 'profile_details'){
            <div class="px-4 py-3">
              <p class="text-sm font-medium text-gray-900">{{ userDisplayName }}</p>
              <p class="text-xs text-gray-500 truncate">{{ userEmail }}</p>
            </div>
            }
            @else{
            <li>
              <a routerLink="/profile" (click)="item.command()"
                class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
                [ngClass]="item.styleClass">
                @if(item.icon){
                <i [ngClass]="item.icon" class="w-5 mr-3"></i>
                }
                @else{
                <span class=""></span>
                }
                <span>{{ item.label }}</span>
              </a>
            </li>
            }
            }
          </ng-template>
        </p-menu>
      </div>
    </div>
  </div>
</header>
