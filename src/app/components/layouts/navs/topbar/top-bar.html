<header class="bg-white shadow-md flex-shrink-0 sticky top-0 z-40">
  <div class="px-4 py-4 flex items-center justify-between">
    <div class="flex items-center">
      <button class="lg:hidden text-gray-600 hover:text-gray-900 mr-4 hidden" (click)="toggleMobileMenu.emit()">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h2 class="text-xl font-semibold text-gray-900 lg:hidden sm:block">Taleemiyat</h2>

    </div>
    <div class="flex items-center space-x-4">
      <button class="relative text-gray-600 hover:text-gray-900">
        <i class="fas fa-bell text-xl"></i>
        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-lg"></span>
      </button>
      <div class="relative pl-4 border-l border-gray-200">
        <button pButton type="button" class="flex items-center space-x-3 cursor-pointer"
          (click)="userMenu.toggle($event)">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-medium text-gray-900">{{ userDisplayName }}</p>
            <p class="text-xs text-gray-500">{{ userEmail }}</p>
          </div>

          <profile-photo [user]="user ?? null" class="mr-3"></profile-photo>
          <!-- <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-semibold">
            @if(userAvatar){
              <img class="w-10 h-10 rounded-full object-cover" [src]="userAvatar" alt="avatar" />
            }
            @else{
              <span>{{ (userDisplayName || 'U') | slice:0:2 | uppercase }}</span>
            }
          </div> -->
          <i class="fas fa-chevron-down text-gray-600 text-sm hidden sm:block"></i>
        </button>
        <p-menu [model]="items" [popup]="true" [appendTo]="'body'" [baseZIndex]="1000" #userMenu>
          <ng-template pTemplate="item" let-item>
            @if(item.divider){
            <li class="border-b border-gray-200"></li>
            }
            @else{
            @if(item.label === 'profile_details'){
            <div class="px-4 py-3">
              <p class="text-sm font-medium text-gray-900">{{ userDisplayName }}</p>
              <p class="text-xs text-gray-500 truncate">{{ userEmail }}</p>
            </div>
            }
            @else{
            <li>
              <a routerLink="/profile" (click)="item.command()"
                class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
                [ngClass]="item.styleClass">
                @if(item.icon){
                <i [ngClass]="item.icon" class="w-5 mr-3"></i>
                }
                @else{
                <span class=""></span>
                }
                <span>{{ item.label }}</span>
              </a>
            </li>
            }
            }
          </ng-template>
        </p-menu>
      </div>
    </div>
  </div>
</header>
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-md z-50 md:hidden">
  <ul class="flex justify-around items-center h-16 text-gray-600">
    <!-- Home -->
    <li class="flex flex-col items-center justify-center">
      <a href="/" class="flex flex-col items-center">
        <i class="fa-solid fa-house text-lg"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
    </li>


    <li class="flex flex-col items-center justify-center">
      <a href="/search" class="flex flex-col items-center">
        <i class="fa-solid fa-magnifying-glass text-lg"></i>
        <span class="text-xs mt-1">Search</span>
      </a>
    </li>

    <!-- Add Button -->
    <li class="relative flex flex-col items-center justify-center">
      <a href="/add"
        class="flex items-center justify-center w-12 h-12 bg-primary text-white rounded-full -mt-8 shadow-lg">
        <i class="fa-solid fa-plus"></i>
      </a>
    </li>

    <!-- Notifications -->
    <li class="flex flex-col items-center justify-center">
      <a href="/notifications" class="flex flex-col items-center relative">
        <i class="fa-solid fa-bell text-lg"></i>
        <span class="absolute top-0 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
        <span class="text-xs mt-1">Alerts</span>
      </a>
    </li>

    <!-- Profile -->
    <li class="flex flex-col items-center justify-center">
      <button (click)="toggleMobileMenu.emit()" class="flex flex-col items-center">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </li>
  </ul>
</nav>
