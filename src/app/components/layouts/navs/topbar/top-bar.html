<header class="bg-white shadow-sm border-b border-gray-200 flex-shrink-0 sticky top-0 z-40">
  <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
    <!-- Mobile menu button -->
    <button 
      class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
      (click)="toggleMobileMenu.emit()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Search Bar -->
    <div class="flex-1 max-w-lg mx-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input 
          type="text" 
          placeholder="Search..." 
          (input)="onSearch($event)"
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm search-input">
      </div>
    </div>

    <!-- Right side items -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-md relative">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <!-- Notification badge -->
        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-400 ring-2 ring-white"></span>
      </button>

      <!-- User Menu -->
      <div class="relative" #userMenu>
        <button 
          class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          (click)="toggleUserMenu.emit()">
          <img 
            class="h-8 w-8 rounded-full" 
            [src]="userAvatar || defaultUserAvatar"
            alt="User avatar">
          <span class="ml-2 text-gray-700 font-medium hidden sm:block">{{ userDisplayName }}</span>
          <svg class="ml-1 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div 
          *ngIf="isUserMenuOpen"
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-sm shadow-lg bg-white border border-gray-200 focus:outline-none z-50 user-menu-dropdown">
          <div class="py-2">
            <!-- User Info Header -->
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900">{{ userDisplayName }}</p>
              <p class="text-xs text-gray-500">{{ userEmail }}</p>
            </div>
            <!-- Menu Items -->
            <div class="py-1">
              <a routerLink="/profile" (click)="profile.emit()" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-user mr-3 h-4 w-4 text-gray-400"></i>
                Your Profile
              </a>
              <a routerLink="/settings" (click)="settings.emit()" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-cog mr-3 h-4 w-4 text-gray-400"></i>
                Settings
              </a>
              <a href="#" (click)="signOut.emit()" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-sign-out-alt mr-3 h-4 w-4 text-gray-400"></i>
                Sign out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
