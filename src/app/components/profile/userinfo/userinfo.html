<form id="profileForm" class="space-y-6" [formGroup]="userForm">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h4 class="text-lg font-semibold text-gray-900 mb-4">Personal Information {{this.userForm.dirty | json}}</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>First Name
                    <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="text" value="John" class="app-input-field pl-10"
                    name="firstName"
                    formControlName="firstName"
                    >
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Last Name
                    <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="text" value="Smith" class="app-input-field"
                    name="lastName"
                    formControlName="lastName"
                    >
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <div class="relative">
                    <input type="email" readonly [value]="user()?.email ?? ''" class="app-input-field readonly">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2"></i>Phone Number
                </label>
                <div class="relative">
                    <input type="tel" value="+1 234 567 8900" class="app-input-field">
                </div>
            </div>
            <div>
                <button type="button" [ngClass]="{'bg-gray-400': !hasChanges,'bg-primary hover:bg-orange-600':hasChanges}" class="px-5 py-3 rounded-xl font-semibold flex items-center justify-center transition disabled:cursor-not-allowed shadow-sm  text-white  shadow-lg hover:shadow-xl"
                [disabled]="!hasChanges"
                (click)="onSaveChanges()"
                >
                    <i class="fas fa-save mr-2"></i>
                    <span>Save Changes</span>
                </button>
            </div>
        </div>
    </div>
</form>
