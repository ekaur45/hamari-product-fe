<p-toast />
<form class="form-section" [formGroup]="professionalForm">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h4 class="text-lg font-semibold text-gray-900 mb-4">Professional Information</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-book mr-2"></i>Preferred Subject
                </label>
                <div class="relative">
                    <input type="text"
                    name="preferredSubject"
                    formControlName="preferredSubject"
                        class="w-full px-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring focus:ring-primary focus:border-primary transition">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-calendar-alt mr-2"></i>Years of Experience
                </label>
                <div class="relative">
                    <input type="number"
                    name="yearsOfExperience"
                    formControlName="yearsOfExperience"
                        class="w-full px-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring focus:ring-primary focus:border-primary transition">
                </div>
            </div>
            <div class="col-span-2">
                <h4 class="text-lg font-semibold text-gray-900 mb-4">Bio / Tagline</h4>
                <div class="relative">
                    <textarea rows="3"
                        class="w-full px-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring focus:ring-primary focus:border-primary transition"
                        placeholder="Enter your bio or tagline..."
                        name="bio"
                        formControlName="bio">
                    </textarea>
                </div>
            </div>
            <div>
                <button type="button" [ngClass]="{'bg-gray-400': !hasChanges,'bg-primary hover:bg-orange-600':hasChanges}" class="px-5 py-3 rounded-xl font-semibold flex items-center justify-center transition disabled:cursor-not-allowed shadow-sm  text-white  shadow-lg hover:shadow-xl"
                [disabled]="!hasChanges"
                (click)="onSaveChanges()"
                >
                    <i class="fas mr-2" [ngClass]="{'fa-spinner fa-spin animate-spin': isSaving(),'fa-save': !isSaving()}"></i>
                    @if(isSaving()) {
                        Saving...
                    } @else {
                        Save Changes
                    }
                </button>
            </div>
        </div>
    </div>
</form>
